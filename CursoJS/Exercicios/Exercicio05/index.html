<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nome = prompt('Digite o seu nome completo:')
        let numLetras = nome.length
        let segundaLetra = nome[1]
        let letraA = nome.search('a') // ou nome.indexof("a")
        let primeiraLetra = nome[0]
        let ultimasTresLetras = nome.slice(-3)
        let nomeMaiusculo = nome.toUpperCase()
        let nomeMinusculo = nome.toLowerCase()
        let palavrasNome = nome.split(' ')



        document.body.innerHTML += `O seu nome é: ${nome}<br/>`;
        document.body.innerHTML += `Seu nome tem ${numLetras} letras <br/>`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${segundaLetra} <br/>`;
        document.body.innerHTML += `O primeiro indice da letra A no seu nome é ${letraA} <br/>`;
        document.body.innerHTML += `O ultimo indice da letra A no seu nome é ${nome.lastIndexOf('a')}<br/>`;
        document.body.innerHTML += `As ultimas 3 letras do seu nome são: ${ultimasTresLetras} <br/>`;
        document.body.innerHTML += `As palavras do nome são: ${palavrasNome} <br/>`;
        document.body.innerHTML += `Seu nome com as letras em maiusculas: ${nomeMaiusculo}<br/>`;
        document.body.innerHTML += `Seu nome com as letras em minusculas: ${nomeMinusculo}<br/>`;
    </script>
</body>
</html>
