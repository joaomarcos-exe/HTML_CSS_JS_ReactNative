<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1>Teste de MMC</h1>
        <div id="mmc">
            <h3>MMC</h3>
            <p>Menos do que 18.5</p>
            <p>Entre 18.5 e 24.9</p>
            <p>Entre 25 e 29.9</p>
            <p>Entre 30 e 34.9</p>
            <p>Entre 35 e 39.9</p>
            <p>Mais do que 40</p>
        </div>
        <div id="significado">
            <h3>Resultado</h3>
            <p>Abaixo do peso</p>
            <p>Peso normal</p>
            <p>Sobrepeso</p>
            <p>Obesidade grau 1</p>
            <p>Obesidade grau 2</p>
            <p>Obesidade grau 3</p>
        </div>
        <div style="clear: both;"></div>

        <form id="form" action="" method="get">
            <h2>Calcule seu MMC</h2>
            <label for="inputTest1"><strong>PESO</strong></label>
            <input type="text" id="inputPeso" placeholder="60">
            <label for="inputTest1"><strong>Altura</strong></label>
            <input type="text" id="inputAltura" placeholder="1.65">

            <button type="submit">Enviar</button>
        </form>
        <div id="resultado"></div>

    </section>
    
    <script src="./assets/js/main.js"></script>
</body>
</html>
