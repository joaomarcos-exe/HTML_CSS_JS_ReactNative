<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>table</title>
	<link rel="stylesheet" type="text/css" href="table.css">
</head>
<body>
	<h2>Estilizando tabelas</h2>
	<table>
		<tr>
			<th>Codigo</th>
			<th>Produto</th>
			<th class="numero">Produto</th>
		</tr>
		<tr>
			<td>001</td>
			<td>Notebook</td>
			<td class="numero">R$ 2.500</td>
		</tr>
		<tr>
			<td class="alternado">002</td>
			<td>Tablet</td>
			<td class="numero">R$ 2.700</td>
		</tr>
		<tr>
			<td>003</td>
			<td>Nexus</td>
			<td class="numero">R$ 1.800</td>
		</tr>
		<tr>
			<td class="alternado">004</td>
			<td>Iphone</td>
			<td class="numero">R$ 3.000</td>
		</tr>
	</table>
</body>
</html>
